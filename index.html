<!DOCTYPE html>
<html lang="en">



<head>
  <meta charset="UTF-8">
  <title>PandaDoc JavaScript SDK</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div id="title__seccion">
    <h1>Document Digital</h1>

  </div>
  <div class="listDocument d-flex align-items-start ">
    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
      <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home"
        type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">List Document</button>
      <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile"
        type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">List Template</button>
      <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages"
        type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Report Send</button>
      <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings"
        type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Settings</button>
    </div>
    <div class="tab-content" id="v-pills-tabContent">
      <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">

        <div class="container container__body--table">
          <div class="container__form">
            <form class="form" id="formDocument" method="POST">
              <div class="input-group mb-3"><input type="file" class="form-control" name="uploadFile" id="uploadFile">
                <input type="submit" value="Submit" class="input-group-text">
              </div>
            </form>
          </div>
          <button class="sedingDocument btn btn-outline-primary">enviar Documento</button>
          <div class="container__table">
            <table class="table table-primary table-striped">
              <thead>
                <th>N° Documento</th>
                <th>nombre</th>
                <th>estatus</th>
                <th colspan="2">opciones</th>
              </thead>
              <tbody id="tbody__document"></tbody>
            </table>
          </div>

        </div>
      </div>
      <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
        <button id="create__Template">Crear Template</button>
        <table class="table table-bordered border-primary">
          <thead class="table-primary">
            <th>N° Template</th>
            <th>Nombre</th>
            <th>fecha de creacion</th>
            <th>Option</th>
          </thead>
          <tbody id="tbody__template"></tbody>
        </table>

      </div>
      <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
        <h1>Report Send Document</h1>


        <table class="table table-striped">
          <thead>
            <tr>
              <th>N° Document</th>
              <th>Name document</th>
              <th>status Document</th>
              <th>options</th>
            </tr>
          </thead>
          <tbody id="tbody__send--document"></tbody>


        </table>
      </div>
      <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">...</div>
    </div>

    



  </div>
  <script src="/js/VPanda.js" type="module"></script>

  
  

</body>

</html>
